# Weston compositor configuration for QEMU virtio-gpu
# Minimal config for DRM backend with software rendering

[core]
# Use DRM backend for direct kernel mode setting
backend=drm-backend.so

# Use software rendering (Pixman) instead of OpenGL
# More reliable in QEMU virtual environment
use-pixman=true

# Don't require XDG_RUNTIME_DIR to have specific permissions
# (Our minimal init runs as root)
require-input=false

[shell]
# Disable screen locking (we have no login system)
locking=false

# Disable screensaver/DPMS (keep display always on)
screensaver-timeout=0

# Use desktop shell (standard window management)
# Alternative: kiosk shell for single-app fullscreen
panel-position=none

[output]
# Configure the virtual display
# name will be something like "Virtual-1" for virtio-gpu
# mode=preferred means use best available resolution

[keyboard]
# Use US layout by default
keymap_layout=us
